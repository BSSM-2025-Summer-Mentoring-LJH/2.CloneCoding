
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dangeun</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo">🍊당근</div>
    <button class="app-button">앱 다운로드</button>
  </header>

  <section class="search-section">
    <h2> 화명동에서 원룸 찾고 계신가요?</h2>
    <div class="search-bar">
      <select class="category-select">
        <option>중고거래</option>
        <option>부동산</option>
        <option>중고차</option>
        <option>알바</option>
        <option>동네업체</option>
        <option>동네생활</option>
        <option>모임</option>
      </select>
      <input class="search-input" type="text" placeholder="검색어를 입력해주세요" />
      <button class="search-button">→</button>
    </div>
    <div class="popular-keywords">
      인기 검색어: 에어컨, 에어컨청소, 노트북, 원룸, 현대 중고차, 이사집 알바, 근처 맛집
    </div>
  </section>

  <section class="category-cards">
    <div class="card">
      <div class="card-icon">👜</div>
      <div class="card-text">중고거래</div>
    </div>
    <div class="card">
      <div class="card-icon">🔍</div>
      <div class="card-text">알바</div>
    </div>
    <div class="card">
      <div class="card-icon">🏠</div>
      <div class="card-text">부동산</div>
    </div>
    <div class="card">
      <div class="card-icon">🚗</div>
      <div class="card-text">중고차</div>
    </div>
    <div class="card">
      <div class="card-icon">🏬</div>
      <div class="card-text">동네업체</div>
    </div>
    <div class="card">
      <div class="card-icon">📌</div>
      <div class="card-text">동네생활</div>
    </div>
    <div class="card">
      <div class="card-icon">🎉</div>
      <div class="card-text">모임</div>
    </div>
  </section>

  <section class="region-tags">
    <div class="region-tag">송도동</div>
    <div class="region-tag">역삼동</div>
    <div class="region-tag">물금읍</div>
    <div class="region-tag">봉담읍</div>
    <div class="region-tag">배방읍</div>
    <div class="region-tag">서초동</div>
    <div class="region-tag">옥정동</div>
    <div class="region-tag">신림동</div>
    <div class="region-tag">불당동</div>
    <div class="region-tag">향남읍</div>
    <div class="region-tag">청담동</div>
    <div class="region-tag">다산동</div>
    <div class="region-tag">별내동</div>
    <div class="region-tag">화도읍</div>
    <div class="region-tag">다사읍</div>
    <div class="region-tag">마곡동</div>
    <div class="region-tag">압구정동</div>
    <div class="region-tag">배곧동</div>
    <div class="region-tag">고덕동</div>
    <div class="region-tag">오창읍</div>
  </section>

</body>
</html>
