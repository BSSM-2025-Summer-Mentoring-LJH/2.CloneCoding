<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당근</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <button class="logo-button">
                    <img src="assets/당근.png" alt="당근 로고" class="logo">
                    <span>당근</span>
                </button>
            </div>
            <button class="download-button">앱 다운로드</button>
        </header>

        <main class="main-content">
            <h1 class="main-title">
                <span class="location-icon">📍</span> 화명동에서 맛집 찾고 계신가요?
            </h1>
            <section class="search-section">
                <div class="search-bar-container">
                    <button class="location-dropdown-button">
                        <span>화명동</span>
                        <span class="arrow-down">▼</span>
                    </button>
                    <div class="search-input-container">
                        <select class="search-category">
                            <option>중고거래</option>
                        </select>
                        <input type="text" class="search-input" placeholder="검색어를 입력해주세요">
                        <button class="search-button">→</button>
                    </div>
                </div>
                <div class="popular-searches">
                    <span>인기 검색어</span>
                    <ul class="popular-search-list">
                        <li><button class="popular-search-button">에어컨</button></li>
                        <li><button class="popular-search-button">에어컨청소</button></li>
                        <li><button class="popular-search-button">노트북</button></li>
                        <li><button class="popular-search-button">원룸</button></li>
                        <li><button class="popular-search-button">현대 중고차</button></li>
                        <li><button class="popular-search-button">이사짐</button></li>
                        <li><button class="popular-search-button">알바</button></li>
                        <li><button class="popular-search-button">근처 맛집</button></li>
                        <li><button class="popular-search-button">투표</button></li>
                        <li><button class="popular-search-button">동네친구</button></li>
                    </ul>
                </div>
            </section>

            <section class="category-and-neighborhood">
                <div class="categories">
                    <button class="category-item-button">
                        <div class="icon-box">
                            <img src="assets/중고거래.png" alt="중고거래 아이콘" class="category-icon">
                        </div>
                        <p>중고거래</p>
                    </button>
                    <button class="category-item-button">
                        <div class="icon-box">
                            <img src="assets/알바.png" alt="알바 아이콘" class="category-icon">
                        </div>
                        <p>알바</p>
                    </button>
                    <button class="category-item-button">
                        <div class="icon-box">
                            <img src="assets/부동산.png" alt="부동산 아이콘" class="category-icon">
                        </div>
                        <p>부동산</p>
                    </button>
                    <button class="category-item-button">
                        <div class="icon-box">
                            <img src="assets/중고차.png" alt="중고차 아이콘" class="category-icon">
                        </div>
                        <p>중고차</p>
                    </button>
                    <button class="category-item-button">
                        <div class="icon-box">
                            <img src="assets/동네업체.png" alt="동네업체 아이콘" class="category-icon">
                        </div>
                        <p>동네업체</p>
                    </button>
                    <button class="category-item-button">
                        <div class="icon-box">
                            <img src="assets/동네생활.png" alt="동네생활 아이콘" class="category-icon">
                        </div>
                        <p>동네생활</p>
                    </button>
                    <button class="category-item-button">
                        <div class="icon-box">
                            <img src="assets/모임.png" alt="모임 아이콘" class="category-icon">
                        </div>
                        <p>모임</p>
                    </button>
                </div>
                <div class="neighborhoods">
                    <button class="neighborhood-button">송도동</button>
                    <button class="neighborhood-button">역삼동</button>
                    <button class="neighborhood-button">물금읍</button>
                    <button class="neighborhood-button">봉암읍</button>
                    <button class="neighborhood-button">배방읍</button>
                    <button class="neighborhood-button">서초동</button>
                    <button class="neighborhood-button">우정동</button>
                    <button class="neighborhood-button">신림동</button>
                    <button class="neighborhood-button">불당동</button>
                    <button class="neighborhood-button">향남읍</button>
                    <button class="neighborhood-button">청담동</button>
                    <button class="neighborhood-button">다산동</button>
                    <button class="neighborhood-button">벌내동</button>
                    <button class="neighborhood-button">화도읍</button>
                    <button class="neighborhood-button">다시읍</button>
                    <button class="neighborhood-button">마곡동</button>
                    <button class="neighborhood-button">압구정동</button>
                    <button class="neighborhood-button">배곧동</button>
                    <button class="neighborhood-button">고덕동</button>
                    <button class="neighborhood-button">오창읍</button>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
